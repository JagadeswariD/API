<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<title>Result</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}

th, td {
	padding: 10px;
}


</style>
</head>
<body>

	<div class="container my-3">
		<div class="row">
			<div class="col-md-8 mx-auto">
				<h2>Project Details</h2>

				<table class="table table-striped " style="width: 100%">

					<tr>
						<th>Title</th>
						<th>Year</th>
						<th>Rated</th>
						<th>Released</th>
						<th>Genre</th>
						<th>Director</th>
						<th>Writer</th>
						<th>Actors</th>
						<th>Awards</th>
						<th>Metascore</th>
						<th>imdbRating</th>
						</tr>
						<tr>
						<td><span th:text="${title.title}"></span></td>
						<td><span th:text="${title.title}"></span></td>
						<td><span th:text="${title.type}"></span></td>
						<td><span th:text="${title.color}"></span></td>
						<td><span th:text="${title.description}"></span></td>
						<td><span th:text="${title.days}"></span></td>
						<td><span th:text="${title.price}"></span></td>
						<td><span th:text="${title.featured} ? 'Yes' : 'No'"></span></td>
						<td><span th:text="${title.launchDate}"></span></td>
					</tr>
					
				</table>

			</div>
			<a th:href="@{/create-project}">Add new project</a>
		</div>
	</div>
	</div>
</body>
</html>
