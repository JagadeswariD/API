<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<title>Result</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}

th, td {
	padding: 10px;
}


</style>
</head>
<body>

	<div class="container my-3">
		<div class="row">
			<div class="col-md-8 mx-auto">
				<h2>Project Details</h2>

				<table class="table table-striped " style="width: 100%">

					<tr>
						<th>Title</th>
						<th>Year</th>
						<th>Rated</th>
						<th>Released</th>
						<th>Genre</th>
						<th>Director</th>
						<th>Writer</th>
						<th>Actors</th>
						<th>Awards</th>
						<th>Metascore</th>
						<th>imdbRating</th>
						</tr>
						<tr>
						<td><span th:text="${movie.title}"></span></td>
						<td><span th:text="${movie.year}"></span></td>
						<td><span th:text="${movie.rated}"></span></td>
						<td><span th:text="${movie.released}"></span></td>
						<td><span th:text="${movie.genre}"></span></td>
						<td><span th:text="${movie.director}"></span></td>
						<td><span th:text="${movie.writer}"></span></td>
						<td><span th:text="${movie.actors}"></span></td>
						<td><span th:text="${movie.awards}"></span></td>
						<td><span th:text="${movie.metascore}"></span></td>
						<td><span th:text="${movie.imdbRating}"></span></td>
					</tr>
					
				</table>

			</div>
			
		</div>
	</div>
	</div>
</body>
</html>
